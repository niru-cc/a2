<html>
    <head>
        <title>Sakura Phoparisut Assignment 2</title>

        <style>
            .row{
                width: 500px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color: cadetblue;">
            
            <div class="image-container"><img id="atk" src="img/1a.png" onmouseover="this.src='img/1a.png';" onmouseout="this.src='img/1a.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="def" src="img/2d.png" onmouseover="this.src='img/2d.png';" onmouseout="this.src='img/2d.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="heal" src="img/3h.png" onmouseover="this.src='img/3h.png';" onmouseout="this.src='img/3h.png';" width="220" height="200"/></div>
            <br>
            <div class="image-container"><img id="oil" src="img/4s.png" onmouseover="this.src='img/4s.png';" onmouseout="this.src='img/4s.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="inv" src="img/5b.png" onmouseover="this.src='img/5b.png';" onmouseout="this.src='img/5b.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="hack" src="img/6h.png" onmouseover="this.src='img/6h.png';" onmouseout="this.src='img/6h.png';" width="220" height="200"/></div>
            <br>
            <div class="image-container"><img id="map" src="img/7m.png" onmouseover="this.src='img/7m.png';" onmouseout="this.src='img/7m.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="stat" src="img/8s.png" onmouseover="this.src='img/8s.png';" onmouseout="this.src='img/8s.png';" width="220" height="200"/></div>
            <div class="image-container"><img id="mus" src="img/9m.png" onmouseover="this.src='img/9m.png';" onmouseout="this.src='img/9m.png';" width="220" height="200"/></div>

        <script>
            var sound1 = new buzz.sound("sound/s1.mp3");
            var sound2 = new buzz.sound("sound/s2.mp3");
            var sound3 = new buzz.sound("sound/s3.mp3");
            var sound4 = new buzz.sound("sound/s4.mp3");
            var sound5 = new buzz.sound("sound/s5.mp3");
            var sound6 = new buzz.sound("sound/s6.mp3");
            var sound7 = new buzz.sound("sound/s7.mp3");
            var sound8 = new buzz.sound("sound/s8.mp3");
            var sound9 = new buzz.sound("sound/s9.mp3");

            window.onload = function() {
                document.getElementById('atk').addEventListener('click', function () {sound1.play();});
                document.getElementById('def').addEventListener('click', function () {sound2.play();});
                document.getElementById('heal').addEventListener('click', function () {sound3.play();});
                document.getElementById('oil').addEventListener('click', function () {sound4.play();});
                document.getElementById('inv').addEventListener('click', function () {sound5.play();});
                document.getElementById('hack').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('map').addEventListener('click', function () {sound7.play();});
                document.getElementById('stat').addEventListener('click', function () {sound8.play();});
                document.getElementById('mus').addEventListener('click', function () {sound9.play();});
            };
        </script>
    </body>
</html>
